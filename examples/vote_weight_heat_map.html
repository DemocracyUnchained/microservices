		function onFail(x, t, r) {
		  	console.log("x = " + x); 
		  	console.log("t = " + t); 
		  	console.log("r = " + r); 
		}

		function makeMap() {
			var map = AmCharts.makeChart("map",{
				"type": "map",
				"pathToImages": "http://www.amcharts.com/lib/3/images/",
				"addClassNames": true,
				"fontSize": 15,
				"color": "#000000",
				"projection": "mercator",
				"backgroundAlpha": 1,
				"backgroundColor": "rgba(46,106,139,1)",
				"dataProvider": {
					"map": "usaLow",
//					"getAreasFromMap": true,
					"areas": areas,
					"images": [
						{
							"top": 40,
							"left": 60,
							"width": 80,
							"height": 40,
							"pixelMapperLogo": true,
							"imageURL": "http://pixelmap.amcharts.com/static/img/logo-black.svg",
							"url": "http://www.amcharts.com"
						}
					]
				},

					"borderAlpha": 0,
					"borderThickness": 1,
					"verticalPadding": 15
				},

					"selectable": true,

					"balloonText": "[[title]] Vote Power: [[value]]%"
				},
				"imagesSettings": {
					"alpha": 1,
					"color": "rgba(193,193,193,1)",
					"outlineAlpha": 0,
					"rollOverOutlineAlpha": 0,
					"outlineColor": "rgba(46,106,139,1)",
					"rollOverBrightness": 20,
					"selectedBrightness": 20,
					"selectable": true
				},
				"linesSettings": {
					"color": "rgba(193,193,193,1)",
					"selectable": true,
					"rollOverBrightness": 20,
					"selectedBrightness": 20
				},
				"zoomControl": {
					"zoomControlEnabled": true,
					"homeButtonEnabled": false,
					"panControlEnabled": false,
					"right": 38,
					"bottom": 30,
					"minZoomLevel": 0.25,
					"gridHeight": 100,
					"gridAlpha": 0.1,
					"gridBackgroundAlpha": 0,
					"gridColor": "#FFFFFF",

				}

		}

		// TODO: Replace this with a single query.
		$.getJSON('http://35.163.215.7:8080/states', function(data) {
			total = data.length;
			console.log("Fetching " + total + " states.");
			$.each(data, function(i, item) {
				console.log("Fetching " + item['name']);
				url = 'http://35.163.215.7:8080/states/' + item['id'];
				$.getJSON(url, function(data) {
					state = data[0]['state']['name'];
					norm_pct = data[0]['vs']['percent_as_powerful'];
					pct = Math.round(norm_pct * 100);

					var r = Math.floor(255 * (1.0 - norm_pct)); 
					var g = Math.floor(255 * norm_pct);
					var b = 0;

					areas.push({'id': 'US-' + state_abbreviations[state], 
						        'value': pct,
						        'color': rgbToHex(r, g, b) });

					if (areas.length == total) {
						makeMap();
					}
				})
				.fail(onFail);
		    });
		})
		.fail(onFail);

		function rgbToHex(r, g, b) {
		 	return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
		}

		function componentToHex(c) {
			var hex = c.toString(16);
			return hex.length == 1 ? "0" + hex : hex;
		}
